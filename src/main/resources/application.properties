spring.application.name=studybuddy-api

# Desativa o H2 completamente
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.EmbeddedDataSourceConfiguration
spring.h2.console.enabled=false

# Configura\u00E7\u00E3o correta do banco de dados PostgreSQL via Railway
spring.datasource.url=jdbc:postgresql://mainline.proxy.rlwy.net:12088/railway
spring.datasource.username=postgres
spring.datasource.password=yDaOajdxGIBLyXYHszZeEAZamZrvASWQ
spring.datasource.driver-class-name=org.postgresql.Driver

# Jakarta Persistence (Hibernate 6+ exige essas propriedades explicitamente)
jakarta.persistence.jdbc.url=jdbc:postgresql://mainline.proxy.rlwy.net:12088/railway
jakarta.persistence.jdbc.user=postgres
jakarta.persistence.jdbc.password=yDaOajdxGIBLyXYHszZeEAZamZrvASWQ

# Valida\u00E7\u00E3o da conex\u00E3o
spring.datasource.validation-query=SELECT 1
spring.datasource.test-on-borrow=true

# Dialeto espec\u00EDfico para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mostrar SQL gerado no console
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Atualizar/criar tabelas automaticamente sem apagar dados
spring.jpa.hibernate.ddl-auto=update

# Porta din\u00E2mica para Railway (fallback para 8080)
server.port=${PORT:8080}

# Log detalhado de requisi\u00E7\u00F5es web
logging.level.org.springframework.web=DEBUG